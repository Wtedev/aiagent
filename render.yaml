services:
  - type: web
    name: legal-ai-agent
    env: python
    plan: starter
    buildCommand: |
      pip install -r Requirements.txt
      cd embeddings && python build_faiss.py
    startCommand: |
      python -m uvicorn backend.app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.10
