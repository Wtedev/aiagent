services:
  - type: web
    name: qanoneed-api
    env: python
    plan: free       
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn backend.app.main:app --host 0.0.0.0 --port 8080"
    autoDeploy: true
    envVars:
      - key: OPENAI_API_KEY
        sync: false           
      - key: VECTOR_STORE_PATH
        value: /var/data/law_vector_store
    disk:
      name: law-vector-disk
      mountPath: /var/data
      sizeGB: 1