<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مستشارك القانوني – بوت الاستشارات القانونية</title>

  <!--  ✅  نفس التنسيق والألوان من الصفحة الرئيسية  -->
  <style>
    /* ========== الأساسيات (من index.html كما هى) ========== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0a;
      color: #ffffff;
      overflow-x: hidden;
      direction: rtl;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .grid-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      opacity: 0.08;
      background-image:
        linear-gradient(rgba(20, 37, 45, 0.15) 1px, transparent 1px),
        linear-gradient(90deg, rgba(20, 37, 45, 0.15) 1px, transparent 1px),
        linear-gradient(rgba(26, 53, 64, 0.08) 1px, transparent 1px),
        linear-gradient(90deg, rgba(26, 53, 64, 0.08) 1px, transparent 1px);
      background-size: 60px 60px, 60px 60px, 20px 20px, 20px 20px;
      animation: gridMove 25s linear infinite, gridPulse 8s ease-in-out infinite;
    }

    @keyframes gridMove {
      0% {
        transform: translate(0, 0);
      }

      100% {
        transform: translate(60px, 60px);
      }
    }

    @keyframes gridPulse {
      0%,
      100% {
        opacity: 0.08;
      }

      50% {
        opacity: 0.12;
      }
    }

    .grid-background::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: linear-gradient(45deg, rgba(20, 37, 45, 0.05) 1px, transparent 1px),
        linear-gradient(-45deg, rgba(20, 37, 45, 0.05) 1px, transparent 1px);
      background-size: 40px 40px;
      animation: gridRotate 30s linear infinite reverse;
    }

    @keyframes gridRotate {
      0% {
        transform: rotate(0deg) scale(1);
      }

      50% {
        transform: rotate(180deg) scale(1.1);
      }

      100% {
        transform: rotate(360deg) scale(1);
      }
    }

    .grid-background::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(circle at center, rgba(20, 37, 45, 0.2) 1px, transparent 1px);
      background-size: 80px 80px;
      animation: gridDots 20s ease-in-out infinite;
    }

    @keyframes gridDots {
      0%,
      100% {
        opacity: 0.3;
        transform: scale(1);
      }

      50% {
        opacity: 0.6;
        transform: scale(1.05);
      }
    }

    .gradient-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(circle at 30% 20%, rgba(20, 37, 45, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 70% 80%, rgba(26, 53, 64, 0.05) 0%, transparent 50%),
        radial-gradient(circle at 50% 50%, rgba(16, 33, 62, 0.15) 0%, transparent 70%);
    }

    .light-beam {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
      overflow: hidden;
    }

    .light-beam::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(from 0deg, transparent 0deg, rgba(20, 37, 45, 0.15) 45deg, rgba(26, 53, 64, 0.25) 90deg, rgba(20, 37, 45, 0.15) 135deg, transparent 180deg, transparent 360deg);
      animation: rotateBeam 20s linear infinite;
      border-radius: 50%;
    }

    @keyframes rotateBeam {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    /* ────────── عنوان الصفحة ────────── */
    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(0, 0, 0, 0.95);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      z-index: 1000;
    }
    .top-title {
      font-size: 1.4rem;
      font-weight: 700;
      color: #1a3540;
    }
    .back-btn {
      background: linear-gradient(135deg, #14252d, #1a3540);
      color: #ffffff;
      padding: 0.5rem 1.2rem;
      border-radius: 6px;
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .back-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(20, 37, 45, 0.3);
    }
    /* ========== منطقة الشات ========== */
    .chat-section {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .chat-container {
      width: 100%;
      max-width: 1000px;
      background: rgba(0, 0, 0, 0.4);
      border: 4px solid rgba(255, 255, 255, 0.07); /* حد أعرض */
      border-radius: 12px;
      backdrop-filter: blur(12px);
      padding: 2rem;
      display: flex;
      flex-direction: column;
      height: 70vh;
    }

    .chat-log {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 1rem;
      padding-right: 0.5rem;
    }

    .message {
      margin-bottom: 1rem;
      display: flex;
      gap: 0.5rem;
    }

    .message.user {
      justify-content: flex-start; /* المستخدم يمين */
    }
    .message.bot {
      justify-content: flex-end; /* المستخدم يمين */
    }

    .bubble {
      padding: 0.6rem 1rem;
      border-radius: 8px;
      max-width: 70%;
      line-height: 1.5;
      font-size: 0.95rem;
    }

    .message.user .bubble {
      background: linear-gradient(135deg, #14252d, #1a3540);
      color: #fff;
    }

    .message.bot .bubble {
      background: rgba(255, 255, 255, 0.08);
      color: #fff;
    }

    .chat-input {
      display: flex;
      gap: 1rem;
    }

    .chat-input input {
      flex: 1;
      padding: 0.8rem 1rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: #fff;
      font-size: 0.95rem;
    }

    .chat-input button {
      background: linear-gradient(135deg, #14252d, #1a3540);
      color: #fff;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .chat-input button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(20, 37, 45, 0.3);
    }

    /* Responsive tweaks */
    @media (max-width:768px) {
      .chat-container {
        height: 75vh;
        padding: 1.2rem;
      }

      .chat-input button {
        padding: 0.6rem 1.2rem;
      }
    }
  </style>
</head>

<body>
  <!-- الخلفيات الحركية كما هي -->
  <div class="grid-background"></div>
  <div class="gradient-overlay"></div>
  <div class="light-beam"></div>

  <!-- شريط العنوان والزر -->
  <div class="top-bar">
    <span class="top-title">مستشارك القانوني</span>
    <a href="index.html" class="back-btn">العودة إلى الصفحة الرئيسية</a>
  </div>

  <!-- منطقة الشات -->
  <section class="chat-section">
    <div class="chat-container">
      <div id="chatLog" class="chat-log"></div>

      <form id="chatForm" class="chat-input" onsubmit="sendMessage(event)">
        <input id="userInput" type="text" placeholder="اكتب استشارتك القانونية هنا…" autocomplete="off" required>
        <button type="submit">إرسال</button>
      </form>
    </div>
  </section>

  <!--  تذييل بسيط -->
  <footer class="footer">
    <div class="footer-content" style="text-align:center; padding:1rem 0; opacity:0.7; font-size:0.85rem;">
      © 2025 قانونيد – جميع الحقوق محفوظة.
    </div>
  </footer>

  <!--  سكربت بسيط للمحادثة (واجهة فقط)  -->
  <script>
    // إضافة رسالة إلى سجلّ الدردشة
    function appendMessage(role, text) {
      const log = document.getElementById('chatLog');
      const msg = document.createElement('div');
      msg.className = 'message ' + role;   // 'user' أو 'bot'
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.textContent = text;
      msg.appendChild(bubble);
      log.appendChild(msg);
      log.scrollTop = log.scrollHeight;    // تمرير لآخر الرسائل
    }

    // معالجة الإرسال
    async function sendMessage(e) {
      e.preventDefault();                  // منع إعادة تحميل الصفحة

      const input = document.getElementById('userInput');
      const text  = input.value.trim();
      if (!text) return;                   // تجاهل الفراغ

      appendMessage('user', text);         // أضف رسالة المستخدم
      input.value = '';                    // أفرغ الحقل

      // رسالة انتظار مبدئية
      appendMessage('bot', 'جارٍ معالجة استشارتك…');

      // ⚙️  استبدل الاستدعاء التالى باستدعاء الـAPI الفعلي الخاص بك
      try {
        const response = await fetch('https://qanoneed-api.onrender.com/api/chat', {
          method : 'POST',
          headers: { 'Content-Type': 'application/json' },
          body   : JSON.stringify({ question: text })
        });

        if (!response.ok) throw new Error('Network response was not ok');

        const data = await response.json();               // { answer: '...' }
        // حدِّث آخر فقاعة للبوت بالجواب الفعلي
        const lastBotBubble = document.querySelectorAll('.message.bot .bubble');
        lastBotBubble[lastBotBubble.length - 1].textContent = data.answer || 'لم يتم العثور على إجابة.';
      } catch (err) {
        // في حال الخطأ: عدِّل النصّ لإظهار رسالة خطأ
        const lastBotBubble = document.querySelectorAll('.message.bot .bubble');
        lastBotBubble[lastBotBubble.length - 1].textContent = 'حدث خطأ، حاول مرة أخرى.';
        console.error(err);
      }
    }

    // اختياري: تغيير لون الهيدر عند التمرير – كما في index.html
    window.addEventListener('scroll', () => {
      const header = document.querySelector('.header');
      if (header) {
        header.style.background = window.scrollY > 50
          ? 'rgba(0, 0, 0, 0.98)'
          : 'rgba(5, 5, 5, 0.95)';
      }
    });
  </script>
</body>
</html>
