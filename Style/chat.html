<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>مستشارك القانوني – بوت الاستشارات القانونية</title>


  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0a;
      color: #fff;
      direction: rtl;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      min-height: 100vh
    }

    .grid-background,
    .gradient-overlay,
    .light-beam {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2
    }

    /* شريط العنوان */
    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 1rem 2rem;
      background: rgba(0, 0, 0, .95);
      border-bottom: 1px solid rgba(255, 255, 255, .05);
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000
    }

    .top-title {
      font-size: 1.4rem;
      font-weight: 700;
      color: #1a3540
    }

    .back-btn {
      background: linear-gradient(135deg, #14252d, #1a3540);
      color: #fff;
      padding: .5rem 1.2rem;
      border-radius: 6px;
      text-decoration: none;
      font-size: .9rem;
      font-weight: 600;
      transition: .3s
    }

    .back-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(20, 37, 45, .3)
    }

    /* منطقة الشات */
    .chat-section {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem
    }

    .chat-container {
      width: 100%;
      max-width: 1000px;
      height: 70vh;
      padding: 2rem;
      background: rgba(0, 0, 0, .4);
      border: 4px solid rgba(255, 255, 255, .07);
      border-radius: 12px;
      backdrop-filter: blur(12px);
      display: flex;
      flex-direction: column
    }

    .chat-log {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 1rem;
      padding-right: .5rem
    }

    .message {
      display: flex;
      gap: .5rem;
      margin-bottom: 1rem
    }

    .user {
      justify-content: flex-start
    }

    .bot {
      justify-content: flex-end
    }

    .bubble {
      max-width: 70%;
      padding: .6rem 1rem;
      border-radius: 8px;
      font-size: .95rem;
      line-height: 1.7
    }

    .user .bubble {
      background: linear-gradient(135deg, #14252d, #1a3540);
      color: #fff
    }

    .bot .bubble {
      background: rgba(255, 255, 255, .08);
      color: #e8e8ff;
      white-space: normal
    }

    /* Markdown جمالى */
    .bot .bubble h2,
    .bot .bubble h3 {
      margin: .4em 0 .2em;
      font-size: 1.05rem;
      color: #6fa8dc
    }

    .bot .bubble ul {
      margin: .3em 0;
      padding-right: 1.2em
    }

    .bot .bubble li {
      margin-bottom: .25em
    }

    .chat-input {
      display: flex;
      gap: 1rem
    }

    .chat-input input {
      flex: 1;
      padding: .8rem 1rem;
      background: rgba(255, 255, 255, .05);
      border: 1px solid rgba(255, 255, 255, .1);
      border-radius: 8px;
      color: #fff;
      font-size: .95rem
    }

    .chat-input button {
      background: linear-gradient(135deg, #14252d, #1a3540);
      color: #fff;
      padding: .8rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: .95rem;
      font-weight: 600;
      cursor: pointer;
      transition: .3s
    }

    .chat-input button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(20, 37, 45, .3)
    }

    @media(max-width:768px) {
      .chat-container {
        height: 75vh;
        padding: 1.2rem
      }

      .chat-input button {
        padding: .6rem 1.2rem
      }
    }
  </style>

  <!-- مكتبة Markdown -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
  <!-- الخلفيات -->
  <div class="grid-background"></div>
  <div class="gradient-overlay"></div>
  <div class="light-beam"></div>

  <!-- شريط العنوان -->
  <div class="top-bar">
    <span class="top-title">مستشارك القانوني</span>
    <a class="back-btn" href="index.html">العودة إلى الصفحة الرئيسية</a>
  </div>

  <!-- الشات -->
  <section class="chat-section">
    <div class="chat-container">
      <div id="chatLog" class="chat-log"></div>

      <form id="chatForm" class="chat-input" onsubmit="sendMessage(event)">
        <input id="userInput" type="text" placeholder="اكتب استشارتك القانونية هنا…" autocomplete="off" required />
        <button type="submit">إرسال</button>
      </form>
    </div>
  </section>

  <footer style="text-align:center;padding:1rem 0;opacity:.7;font-size:.85rem">
    © 2025 قانونيد – جميع الحقوق محفوظة.
  </footer>

  <!-- سكربت الدردشة -->
  <script>
    const API_BASE = ""; 

    /* إضافة رسالة إلى الـ log */
    function appendMessage(role, content) {
      const log = document.getElementById("chatLog");
      const msg = document.createElement("div");
      msg.className = "message " + role;

      const bubble = document.createElement("div");
      bubble.className = "bubble";

      if (role === "bot") {
        bubble.innerHTML = marked.parse(cleanText(content));
      } else {
        bubble.textContent = content;
      }

      msg.appendChild(bubble);
      log.appendChild(msg);
      log.scrollTop = log.scrollHeight;
    }

    /* تنظيف: فقط إزالة ``` */
    const cleanText = txt => txt.replaceAll("```", "").trim();

    const updateLastBotBubble = md => {
      const bubbles = document.querySelectorAll(".message.bot .bubble");
      bubbles[bubbles.length - 1].innerHTML = marked.parse(cleanText(md));
    };

    async function sendMessage(e) {
      e.preventDefault();
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text) return;

      appendMessage("user", text);
      input.value = "";
      appendMessage("bot", "جارٍ معالجة استشارتك…");

      try {
        const res = await fetch(`${API_BASE}/api/chat`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question: text })
        });
        if (!res.ok) throw new Error("Network error");
        const { answer } = await res.json();
        updateLastBotBubble(answer || "لم يتم العثور على إجابة.");
      } catch (err) {
        updateLastBotBubble("حدث خطأ، حاول مرة أخرى.");
        console.error(err);
      }
    }
  </script>
</body>

</html>
